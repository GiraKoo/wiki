site_name: GiraKoo Home
site_url: https://girakoo.com/
extra_javascript:
  - js/baidu.js
theme:
  name: material
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
nav:
  - 首页: index.md
  - GiString项目: gi_string.md
  - GiJansson项目: gi_jansson.md
  - GiLayout项目: gi_layout.md
  - GiStrenchImage项目: gi_strench_image.md
  - GiListener项目: gi_listener.md