site_name: GiraKoo开源项目
site_url: https://girakoo.com/
extra_javascript:
  - js/baidu.js
  - js/font.js
repo_url: https://gitee.com/girakoo
copyright: <a href="https://beian.miit.gov.cn/" target="_blank">辽ICP备2023001429号</a>
theme:
  name: material
  logo: img/logo_hd_bg.png
  favicon: img/favicon.ico
  features:
    - navigation.instant
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true 
nav:
  - 主页: index.md
  - GiString: gi_string.md
  - GiJansson: gi_jansson.md
  - GiLayout: gi_layout.md
  - GiStrenchImage: gi_strench_image.md
  - GiListener: gi_listener.md